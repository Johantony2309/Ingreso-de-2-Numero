<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Operaciones Matemáticas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="contenedor">
    <h2>Ingresar 2 Numeros</h2>

    <label for="num1">Número 1:</label>
    <input type="number" id="num1">

    <label for="num2">Número 2:</label>
    <input type="number" id="num2">

    <button onclick="realizarOperaciones()">Ejecutar Bucle</button>

    <div id="resultados"></div>
  </div>

  <script>
    function realizarOperaciones() {
      const n1 = parseFloat(document.getElementById('num1').value);
      const n2 = parseFloat(document.getElementById('num2').value);
      const resultados = document.getElementById('resultados');
      resultados.innerHTML = "";

      for (let i = 1; i <= 5; i++) {
        let resultado = "";
        switch(i) {
          case 1: resultado = `Iteración ${i}: ${n1} + ${n2} = ${n1 + n2}`; break;
          case 2: resultado = `Iteración ${i}: ${n1} - ${n2} = ${n1 - n2}`; break;
          case 3: resultado = `Iteración ${i}: ${n1} × ${n2} = ${n1 * n2}`; break;
          case 4:
            resultado = (n2 !== 0) ? 
              `Iteración ${i}: ${n1} ÷ ${n2} = ${n1 / n2}` : 
              `Iteración ${i}: División por cero no permitida`;
            break;
          case 5:
            resultado = (n2 !== 0) ? 
              `Iteración ${i}: ${n1} % ${n2} = ${n1 % n2}` : 
              `Iteración ${i}: Módulo por cero no permitido`;
            break;
        }
        const p = document.createElement('p');
        p.textContent = resultado;
        resultados.appendChild(p);
      }
    }
  </script>

</body>
</html>
